{% extends 'layout.html' %}

{% block body %}

    <div class="container p-0">
    <div class="row">
        <div class="col py-5 px-0">
            <div class="custom-card auth-card px-3 py-5">
                <div class="header mb-3">Register</div>
                {% include 'includes/form-error.html' %}
                <form method="POST">
                        <div class="form-group">
                            <label for="exampleInputName">Name</label>
                            <input type="text" class="form-control" id="exampleInputName"  placeholder="Enter Name" name="name">

                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="email">

                            <label for="exampleInputMobileNo.">Mobile</label>
                            <input type="text" class="form-control" id="exampleInputMobileNo."  placeholder="Enter mobile no." name="mobile">

                        </div>
                            <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password">
                            <button type="submit" class="mt-3 btn btn-primary btn-lg btn-block">Register</button>
                        </div>
                </form>
            </div>
        </div>
    </div>
    {% include 'includes/footer.html' %}
</div>

{% endblock %}
